{% extends 'base.html' %}
{% block title %}
Add Contact{% endblock %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <form action="{% url 'addcontact' %}" method="post">
                {% csrf_token %}
                  <legend>Add Contact</legend>
                  <div class="form-group">
                    <label class="form-label mt-4">Name</label>
                    <input type="text" class="form-control" placeholder="Enter name" name="name">
                  </div>
                  <div class="form-group">
                    <label class="form-label mt-4">Mobile</label>
                    <input type="tel" class="form-control" placeholder="Enter Mobile No" name="mobile">
                  </div>
                  <div class="form-group">
                    <label class="form-label mt-4">Email</label>
                    <input type="email" class="form-control" placeholder="Enter Email" name="email">
                  </div>
                  <div class="form-group">
                    <label class="form-label mt-4">Password</label>
                    <input type="password" class="form-control" placeholder="Enter password" name="pass1">
                  </div>
                  <div class="form-group">
                    <button type="submit" class="btn btn-primary mt-2">Submit</button>
                  </div>

        </div>
        <div class="col-4"></div>
    </div>
</div>

{% endblock %}
